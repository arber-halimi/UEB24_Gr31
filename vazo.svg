<svg width="200" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Vase body with cracks -->
    <path d="M 50 100 Q 100 50, 150 100 Q 170 150, 150 250 Q 100 300, 50 250 Q 30 150, 50 100 Z" fill="lightblue" />
  
    <!-- Left handle (same color as the vase) -->
    <path d="M 50 120 Q 10 140, 50 220" fill="none" stroke="lightblue" stroke-width="5" />
  
    <!-- Right handle (same color as the vase) -->
    <path d="M 150 120 Q 190 140, 150 220" fill="none" stroke="lightblue" stroke-width="5" />
  
    <!-- Vase base -->
    <ellipse cx="100" cy="280" rx="50" ry="20" fill="lightblue" />
  
    <rect x="60" y="150" width="50" height="50" fill="black" stroke="darkgreen" stroke-width="4" />
  
    <text x="100" y="60" font-family="Arial" font-size="20" text-anchor="middle" fill="white">
        Restore the vase
    </text>
  
    <!-- Cracks -->
    <path d="M 45 120 Q 90 140, 70 160 Q 90 180, 70 200" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" />
    <path d="M 150 120 Q 140 140, 120 160 Q 140 180, 120 200" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" />
    <path d="M 100 170 Q 110 190, 90 300" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" />
    <path d="M 120 200 Q 220 240, 45 220" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" />
  </svg>
  