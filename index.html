<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>museum</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./logo.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header"></div>

    <div class="intro-to-main">
      <div class="main">
        <img src="./assets/images/louvre.png" alt="" />
        <video class="video" muted loop autoplay>
          <source src="./assets/video/video.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="main-text">
        <h1>
          EXPLORE WITH <br />
          THE MUSEUM
        </h1>
      </div>
    </div>

    <div class="intro-to-museum">
      <div class="info-text">
        <h2>
          Museum is a public art museum and sculpture park located on a stretch
          of the Birrarung/Yarra River that has long served as a meeting point
          and as a creative hub.
        </h2>
      </div>
      <div class="book-tickets">
        <h4>The museum is opened today</h4>
        <button>BOOK tickets</button>
      </div>
    </div>
    <div class="multiple-bg"></div>
<br> <br>
    <div class="intro-to-categories">
      <div class="itc-photos">
        <a href="./catalog.HTML"
          ><img src="./assets/CATALOG/artifact/Skanderbeg_helmet.jpg" alt=""
        /></a>
        <a href="./catalog.HTML"
          ><img
            src="./assets/CATALOG/foto,paintings/Las Meninas-Getty_0.jpg"
            alt=""
        /></a>
        <a href="./catalog.HTML"
          ><img
            src="./assets/CATALOG/foto,sculptures/il_fullxfull.1303520017_f2dq.avif"
            alt=""
        /></a>
        <a href="./catalog.HTML"
          ><img
            src="./assets/CATALOG/foto.creatures/Mammuthus.jpg"
            alt=""
            class=""
        /></a>
        <a href="./catalog.HTML"
          ><img
            src="./assets/CATALOG/foto.old machine/Aug-14 Bentley GK 90,.jpg"
            alt=""
        /></a>
      </div>
    </div>
    <div class="div-container">
      <div class="container">
        <div class="square" id="square"></div>
      </div>
      <button class="restart-btn" onclick="resetPosition()">
        <b>Restart</b>
      </button>
    </div>

    <footer id="footer"></footer>

    <script type="text/javascript">
      $("#header").load("header/header.html");
    </script>

    <script type="text/javascript">
      $("#footer").load("footer/footer.html");
    </script>

    <script
      type="text/javascript"
      src="/UEB24_Gr31/assets/script/index.js"
    ></script>
  </body>
</html>
