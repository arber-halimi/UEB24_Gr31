<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Louvre History</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="para-header">
      <div class="search-bar">
        <div class="search">
          <i class="fa fa-search"></i>
          <p>Search</p>
        </div>
        <div class="languages">
          <select id="cars" name="cars">
            <option value="volvo">English</option>
            <option value="saab">Shqip</option>
          </select>
        </div>
      </div>
      <div class="logo">
        <h1>Museum</h1>
      </div>
      <div class="tickets">
        <button><i class="fas fa-ticket-alt"></i> Tickets</button>
      </div>
    </div>
    <hr />
    <div class="header">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Catalog</a></li>
        <li><a href="#">Tickets</a></li>
        <li><a href="#">Exhibitions</a></li>
      </ul>
    </div>
  </header>
  <div class="main">
    <img src="./assets/images/thelouvre.jpg" alt="The Louvre">
</div>
  

  
  <div class="container">
    <div class="nav">
      <h2>Display:</h2>
      <hr>
      <ul>
          <li class="nav-item active" id="history" onclick="showInfo('history')">History</li>
          <li class="nav-item" id="location" onclick="showInfo('location')">Location</li>
          <li class="nav-item" id="rules" onclick="showInfo('rules')">Rules</li>
          <li class="nav-item" id="staff and board" onclick="showInfo('staff and board')">Staff and Board</li>
      </ul>
      <hr>
  </div>


  <div class="content">
    <div class="info" id="history-content"></div>
    <div class="info" id="location-content" style="display:none;"></div>
    <div class="info" id="rules-content" style="display:none;"></div>
    <div class="info" id="staff and board-content" style="display:none;"></div>
</body>
</html>
